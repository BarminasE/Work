<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function formatprice(price) {
            newP = parseFloat (price);
            if (isNaN(newP)) {
                alert("Not a number");
            }
             else {
                alert("N" + newP.toLocaleString());
            }
        }
        formatprice("jnefnfin");
    </script>
</body>
</html>
