<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Prompt</title>
</head>
<body>
    <script>
        let name = prompt("What is your name?");
        if (name) {
            alert(`Hello, ${name}!`);
        }
    </script>
</body>
</html>
